experiment:

  backend: pytorch

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_bspm.tsv
    test_path: ../data/{0}/test_bspm.tsv

  dataset: amazon-book
  top_k: 20
  evaluation:
    cutoffs: [10,20]
    simple_metrics: [Recall, nDCG]

  gpu: -1
  external_models_path: ../external/models/__init__.py

  models:
    external.BSPM:
      meta:
        save_recs: False
        verbose: False
      batch_eval: 512
      factors: 256
      idl_solver: euler
      blur_solver: euler
      sharpen_solver: rk4
      K_idl: 1
      T_idl: 1
      K_b: 1
      T_b: 1
      K_s: 2
      T_s: 2.2
      idl_beta: 0.3
      final_sharpening: False
      sharpening_off: False
      t_point_combination: True
      seed: 42