experiment:

  backend: pytorch

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_bspm.tsv
    test_path: ../data/{0}/test_bspm.tsv

  dataset: yelp2018
  top_k: 20
  evaluation:
    cutoffs: [10,20]
    simple_metrics: [Recall, nDCG]

  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:
    external.BSPM:
      meta:
        save_recs: False
        verbose: False
      batch_eval: 512
      factors: 384
      idl_solver: euler
      blur_solver: euler
      sharpen_solver: euler
      K_idl: 1
      T_idl: 1
      K_b: 1
      T_b: 1
      K_s: 1
      T_s: 1.2
      idl_beta: 0.3
      final_sharpening: True
      sharpening_off: False
      t_point_combination: True
      seed: 42