experiment:

  backend: pytorch

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_chebycf.tsv
    test_path: ../data/{0}/test_chebycf.tsv

  dataset: gowalla
  top_k: 20
  evaluation:
    cutoffs: [10,20]
    simple_metrics: [Recall, nDCG]

  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:
    external.ChebyCF:
      meta:
        save_recs: False
        verbose: False
      batch_eval: 512
      K: 8
      phi: 1.5
      eta: 512
      alpha: 0.2
      beta: 0.4
      seed: 42