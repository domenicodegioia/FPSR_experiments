experiment:

  backend: pytorch

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_higsp.tsv
    validation_path: ../data/{0}/valid_higsp.tsv
    test_path: ../data/{0}/test_higsp.tsv

  dataset: ml-1m
  top_k: 20
  evaluation:
    cutoffs: [10,20]
    simple_metrics: [Precision, Recall, F1, MRR, nDCG]

  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:
    external.FaGSP:
      meta:
        save_recs: False
        verbose: True
      batch_eval: 1024
      pri_factor1: 256
      pri_factor2: 128
      alpha_1: 0.3
      alpha_2: 0.5
      order1: 12
      order2: 14
      q: 0.7
      seed: 42