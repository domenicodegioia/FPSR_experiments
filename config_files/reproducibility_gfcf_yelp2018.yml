experiment:

  gpu: 0

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_gfcf.tsv
    test_path: ../data/{0}/test_gfcf.tsv
  dataset: yelp2018

  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [Recall, nDCG]

  external_models_path: ../external/models/__init__.py

  models:
    external.GFCF:
      meta:
        verbose: True
        save_recs: False
      svd_factors: 256
      alpha: 0.3
