experiment:

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_chebycf.tsv
    test_path: ../data/{0}/test_chebycf.tsv

  dataset: last-fm
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [Recall, nDCG]

  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:
    external.LinkProp:
      meta:
        save_recs: False
        verbose: False
      alpha: 0.0
      beta: 0.67
      gamma: 0.67
      delta: 0.34
      seed: 42