experiment:
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_val_psge.tsv
    test_path: ../data/{0}/test_psge.tsv
  dataset: Amazon_Electronics
  top_k: 20
  evaluation:
    cutoffs: [5, 20]
    simple_metrics: [nDCG, Recall]
  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:

    external.PSGE:
      meta:
        save_recs: False
        verbose: False
      factors: 80
      alpha: 0.5
      beta: 0.3
      seed: 42