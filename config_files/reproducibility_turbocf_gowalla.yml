experiment:
  backend: pytorch

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_gfcf.tsv
    test_path: ../data/{0}/test_gfcf.tsv
  dataset: gowalla

  top_k: 20
  evaluation:
    cutoffs: [10, 20]
    simple_metrics: [Recall, nDCG]

  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:

    external.TurboCF:
      meta:
        save_recs: False
      alpha: 0.6
      power: 0.7
      filter: 1
      batch_eval: 2048
      seed: 2022